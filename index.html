<!DOCTYPE html>
<html>
    <head>
        <script src="./node_modules/orbs-client-sdk/dist/orbs-client-sdk.js"></script>
        <script src="./index.js"></script>
        <script src="./app.js"></script>
        <script>
            const endpoint = `http://localhost:8080`;
            const sender = Orbs.createAccount();
            window.app = new App(Orbs, endpoint, {
                publicKey: sender.publicKey,
                privateKey: sender.privateKey
            });
            window.app.run();
        </script>
        <style>
            #messages{
                font-family: monospace;
                white-space: pre;
            }
        </style>
    </head>
    <body>
        <form>
            <textarea id="message_content" rows="10" cols=100></textarea>
            <input type="button" onclick="window.app.send()" value="Send">
        </form>
        <div id="messages">            
        </div>
    </body>
</html>
